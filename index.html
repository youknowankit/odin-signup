<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN Log-in Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="side-panel">
        <div class="logo-container">
          <img src="./assets/odin-lined.png" alt="Odin Logo" />
          <span class="logo-name">ODIN</span>
        </div>
      </aside>

      <main class="main">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>Know</em> you want to.</p>
        </div>

        <div class="form-container">
          <form class="form">
            <div class="form-data">
              <h3>Let's do this!</h3>
              <div class="form-input">
                <div class="label-group">
                  <label for="first-name">FIRST NAME</label><br />
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Thor"
                    required
                  />
                </div>

                <div class="label-group">
                  <label for="last-name">LAST NAME</label><br />
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Odinson"
                    required
                  />
                </div>

                <div class="label-group">
                  <label for="email">EMAIL</label><br />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="thor@odinson.com"
                    required
                  />
                </div>

                <div class="label-group">
                  <label for="phone">PHONE NUMBER</label><br />
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="\d{10}"
                    placeholder="987654321"
                    required
                  />
                </div>

                <div class="label-group">
                  <label for="password">PASSWORD</label><br />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="label-group">
                  <label for="cnf-password">CONFIRM PASSWORD</label><br />
                  <input
                    type="password"
                    id="cnf-password"
                    name="cnf-password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="button">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>

        <div class="bottom">
          <p>
            Already have an account? <span><a href="">Log in</a></span>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
